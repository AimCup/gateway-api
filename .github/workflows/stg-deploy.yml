name: Deploy to Staging

on:
  pull_request:
    types:
      - closed
    branches:
      - stage
  workflow_dispatch:
    branches: [ "stage" ]

jobs:
  build:
    runs-on:
      group: Default
    steps:
    - uses: actions/checkout@v3
    - name: Build and deploy the Docker image
      run: |
        docker-compose -f docker/stg/stg-deploy-job.yml up -d --build